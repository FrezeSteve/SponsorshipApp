<fieldset>
  <div class="form-card">
    <div class="row">
      <div class="col-12 col-sm-7">
        <h2 class="fs-title text-left">File Upload:</h2>
      </div>
      <div class="col-12 col-sm-5">
        <h2 class="steps text-right">Step 3 - 4</h2>
      </div>
    </div>
    <label class="fieldlabels">Upload Your Birth Certificate File (pdf):</label>
    <input type="file" name="birth" accept="application/pdf" />
    <label class="fieldlabels">Upload National ID File (pdf):</label>
    <input type="file" name="id" accept="application/pdf" />
    <label class="fieldlabels">Upload Recommendation Letter (pdf):</label>
    <input type="file" name="rec" accept="application/pdf" />
  </div>
  <input type="button" name="next" class="next action-button" value="Next" />
  <input
    type="button"
    name="previous"
    class="previous action-button-previous"
    value="Previous"
  />
</fieldset>
