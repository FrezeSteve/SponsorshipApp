<fieldset>
  <div class="form-card">
    <div class="row">
      <div class="col-7">
        <h2 class="fs-title">File Upload:</h2>
      </div>
      <div class="col-5">
        <h2 class="steps">Step 3 - 5</h2>
      </div>
    </div>
    <label class="fieldlabels">Reasons you deserve to be sponsored: *</label>
    <input type="text" name="reason" placeholder="Reasons you deserve to be sponsored" />
    <label class="fieldlabels">Upload Recommendation Letter:</label>
    <input type="file" name="rec" accept="image/*" />
  </div>
  <input type="button" name="next" class="next action-button" value="Next" />
  <input
    type="button"
    name="previous"
    class="previous action-button-previous"
    value="Previous"
  />
</fieldset>
